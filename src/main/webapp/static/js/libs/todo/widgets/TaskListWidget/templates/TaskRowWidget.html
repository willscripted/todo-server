<tr>
    <td class="complete" data-dojo-attach-event="onclick: _markCompleted">
        <img alt="[ + ]" src="/static/images/checkbox.gif" />
    </td>
    <td data-dojo-attach-point="title" class="title">${task.title}</td>
    <td class="remove" data-dojo-attach-event="onclick: _deleteTask">
        <img alt="[ X ]" src="/static/images/delete.jpg" />
    </td>
</tr>
