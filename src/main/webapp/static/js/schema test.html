<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../../../src/java/todo/json/schema/jsonschema.js"></script>
<script type="text/javascript">
	schema = {
  		type:"object",
  		properties:{
     			name:{type:"string"},
     			age:{type:"number"}
  		}
	};
instance = {
  name:"Kris",
  age:31
};
results = JSONSchema.validate(instance, schema);
alert(results.valid);
</script>
</head>
